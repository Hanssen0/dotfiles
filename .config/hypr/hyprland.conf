windowrule = size 350 350, match:tag google-meet-float

windowrule = no_blur on, match:float true,match:class google-chrome
windowrule = border_size 0, match:float true,match:class google-chrome
windowrule = no_shadow on, match:float true,match:class google-chrome

windowrule = tag +satty,match:class ^(com.gabm.satty)$
