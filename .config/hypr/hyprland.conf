windowrule = rounding 0, match:tag satty
windowrule = border_size 0, match:tag satty
windowrule = no_dim on, match:tag satty
windowrule = no_shadow on, match:tag satty
windowrule = float on, match:tag satty
windowrule = pin on, match:tag satty
windowrule = monitor DP-1, match:tag satty
