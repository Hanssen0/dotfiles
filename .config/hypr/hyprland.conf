monitor=,preferred,auto,1,cm,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = ZDOTDIR,$HOME/.config/zsh
env = EDITOR,/usr/bin/nvim
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

# Enabling this resulting chrome crashes while playing HDR videos
# But Disabling this resulting no HDR support
# env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVD_BACKEND,direct

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = systemctl restart --user pipewire
exec-once = systemctl restart --user pipewire-pulse

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload -n
exec-once = swaync
exec-once = sh -c "while true; do swayosd-server; done"
exec-once = sh -c "while true; do hypridle; done"
exec-once = hyprpaper
exec-once = waybar
exec-once = sh -c "pkill -f '^/usr/bin/gnome-keyring-daemon' ; keepassxc"
exec-once = fcitx5
exec-once = nm-applet
exec-once = solaar -w hide -b symbolic
exec-once = syncthing serve --no-browser

$gnome-schema = org.gnome.desktop.interface

exec-once = gsettings set $gnome-schema gtk-theme "catppuccin-mocha-maroon-standard+default"
exec-once = gsettings set $gnome-schema icon-theme "Papirus-Dark"
# exec-once = gsettings set $gnome-schema cursor-theme 'Your cursor Theme'
# exec-once = gsettings set $gnome-schema font-name 'Your font name'

exec = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

device {
    name = wingcooltouch-wingcooltouch
    output = DP-3
    enabled = true
}
device {
    name = wingcooltouch-wingcooltouch-1
    output = DP-3
    enabled = true
}

general {
    allow_tearing = true
    resize_on_border = true
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(5bcefaff) rgba(f5a9b8ff) 0deg
    col.inactive_border = rgba(88888844)

    layout = scrolling

    snap {
        enabled = true
        respect_gaps = true
    }
}

decoration {
    blur {
        size = 6
        noise = 0.05
        input_methods = true
    }

    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    shadow {
        range = 10
        color = 0x661a1a1a
        color_inactive = 0x441a1a1a
    }

    rounding = 10
    inactive_opacity = 0.85
}

animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear
    animation = workspacesIn,  1,     1.94,  almostLinear
    animation = workspacesOut, 1,     1.94,  almostLinear
    animation = zoomFactor,    1,     7,     quick
}

master {
  new_status = master
  mfact = 0.6
  new_on_top = true
}

xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = true
}

windowrule = pin on,match:title fcitx
windowrule = pseudo on,match:title fcitx
windowrule = rounding 0,match:title fcitx
windowrule = move 5 30,match:title fcitx

windowrule = size 80% 80%,match:float true,match:class org.VideoLAN.VLC
