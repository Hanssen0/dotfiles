monitorv2 {
  output=DP-3
  mode=preferred
  position=auto-down
  scale=1.2

  vrr=1
}

monitorv2 {
  output=eDP-2
  mode=preferred
  position=auto
  scale=2

  vrr=1
}

monitor=,preferred,auto,1,cm,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = ZDOTDIR,$HOME/.config/zsh
env = EDITOR,/usr/bin/nvim
env = GDK_SCALE,2
env = XCURSOR_SIZE,32

env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

# env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = systemctl restart --user pipewire
exec-once = systemctl restart --user pipewire-pulse

exec-once = systemctl --user start hyprpolkitagent
# exec-once = sh ~/.config/hypr/scripts/monitorworkspace/service.sh
exec-once = hyprpm reload -n
exec-once = swaync
exec-once = sh -c "while true; do swayosd-server; done"
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = sh -c "pkill -f '^/usr/bin/gnome-keyring-daemon' ; keepassxc"
exec-once = fcitx5
exec-once = nm-applet
exec-once = solaar -w hide -b symbolic

$gnome-schema = org.gnome.desktop.interface

exec-once = gsettings set $gnome-schema gtk-theme "catppuccin-mocha-maroon-standard+default"
exec-once = gsettings set $gnome-schema icon-theme "Papirus-Dark"
# exec-once = gsettings set $gnome-schema cursor-theme 'Your cursor Theme'
# exec-once = gsettings set $gnome-schema font-name 'Your font name'

exec = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

cursor {
    no_hardware_cursors = false
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }

    touchdevice {
        output = DP-3
    }
}

general {
    allow_tearing = true
    resize_on_border = true
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(5bcefaff) rgba(f5a9b8ff) 0deg
    col.inactive_border = rgba(88888844)

    layout = master

    snap {
        enabled = true
        respect_gaps = true
    }
}

decoration {
    blur {
        size = 6
        noise = 0.05
        input_methods = true
    }

    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    shadow {
        range = 10
        color = 0x661a1a1a
        color_inactive = 0x441a1a1a
    }

    rounding = 10
    inactive_opacity = 0.85

    screen_shader = ~/.config/hypr/shaders/vibrance.glsl
}

animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear
    animation = workspacesIn,  1,     1.94,  almostLinear
    animation = workspacesOut, 1,     1.94,  almostLinear
    animation = zoomFactor,    1,     7,     quick
}

master {
  new_status = master
  mfact = 0.6
  new_on_top = true
}

xwayland {
    use_nearest_neighbor = false
    force_zero_scaling = true
}

windowrule = pin,title:fcitx
windowrule = pseudo,title:fcitx
windowrule = rounding 0,title:fcitx
windowrule = move 5 30,title:fcitx

windowrule = size 80% 80%,floating:1,class:org.VideoLAN.VLC
windowrule = center,floating:1,class:org.VideoLAN.VLC

windowrule = noblur,title:.*is sharing a window.$
windowrule = noinitialfocus,title:.*is sharing a window.$
windowrule = noshadow,title:.*is sharing a window.$
windowrule = noborder,title:.*is sharing a window.$
windowrule = move 5 30,title:.*is sharing a window.$

windowrule = noblur,floating:1,class:google-chrome
windowrule = noborder,floating:1,class:google-chrome
windowrule = noshadow,floating:1,class:google-chrome

windowrule = tag +satty,class:^(com.gabm.satty)$
windowrule = noanim, tag:satty
windowrule = decorate 0, tag:satty
windowrule = norounding, tag:satty
windowrule = noborder, tag:satty
windowrule = nodim, tag:satty
windowrule = noshadow, tag:satty
windowrule = noinitialfocus, tag:satty
windowrule = monitor 1, tag:satty
windowrule = float, tag:satty
windowrule = pin, tag:satty
windowrule = move 0 0, tag:satty
windowrule = size 100% 200%, tag:satty

windowrule = tag +satty-color,class:^(satty)$,title:^(Choose Color)$
windowrule = float, tag:satty-color
windowrule = pin, tag:satty-color
windowrule = center, tag:satty-color

layerrule = blur, rofi
layerrule = ignorealpha 0.2, rofi
layerrule = blur, waybar

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, TAB, exec, kitty
bind = $mainMod, return, exec, kitty
bind = $mainMod, A, exec, rofi -show ai
bind = $mainMod, S, exec, rofi -show tsx
bind = $mainMod, D, exec, rofi -show combi

bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, L, exit
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, Space, togglefloating

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

plugin {
    split-monitor-workspaces {
        count = 10
        keep_focused = 1
        enable_persistent_workspaces = 0
    }
}

$monitor0 = eDP-2
$monitor1 = DP-3

workspace = 1, monitor:$monitor0, defaultName:1₁, default:true
workspace = 2, monitor:$monitor0, defaultName:2₁
workspace = 3, monitor:$monitor0, defaultName:3₁
workspace = 4, monitor:$monitor0, defaultName:4₁
workspace = 5, monitor:$monitor0, defaultName:5₁
workspace = 6, monitor:$monitor0, defaultName:6₁
workspace = 7, monitor:$monitor0, defaultName:7₁
workspace = 8, monitor:$monitor0, defaultName:8₁
workspace = 9, monitor:$monitor0, defaultName:9₁
workspace = 10, monitor:$monitor0, defaultName:10₁
workspace = 11, monitor:$monitor1, defaultName:1₂, default:true
workspace = 12, monitor:$monitor1, defaultName:2₂
workspace = 13, monitor:$monitor1, defaultName:3₂
workspace = 14, monitor:$monitor1, defaultName:4₂
workspace = 15, monitor:$monitor1, defaultName:5₂
workspace = 16, monitor:$monitor1, defaultName:6₂
workspace = 17, monitor:$monitor1, defaultName:7₂
workspace = 18, monitor:$monitor1, defaultName:8₂
workspace = 19, monitor:$monitor1, defaultName:9₂
workspace = 20, monitor:$monitor1, defaultName:10₂

bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 0

bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5
bind = $mainMod SHIFT, 6, split-movetoworkspace, 6
bind = $mainMod SHIFT, 7, split-movetoworkspace, 7
bind = $mainMod SHIFT, 8, split-movetoworkspace, 8
bind = $mainMod SHIFT, 9, split-movetoworkspace, 9
bind = $mainMod SHIFT, 0, split-movetoworkspace, 0

bind = $mainMod, O, focusmonitor, +1
bind = $mainMod SHIFT, O, split-changemonitor, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = ,Print, exec, grim -t ppm - | satty --filename -
bind = SUPER SHIFT, S, exec, grim -t ppm - | satty --filename -

# Brightness
bind = ,XF86MonBrightnessUp, exec, brightnessctl --device=amdgpu_* set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl --device=amdgpu_* set 5%-

# Keyboard Brightness
bind = ,XF86KbdBrightnessUp, exec, brightnessctl --device=asus::kbd_backlight set +1
bind = ,XF86KbdBrightnessDown, exec, brightnessctl --device=asus::kbd_backlight set 1-

# Volume
bind = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

bind = ,XF86AudioPause, exec, playerctl pause
bind = ,XF86AudioPlay, exec, playerctl play
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# Touchpad
bind = ,XF86TouchpadToggle, exec, sh ~/.config/hypr/scripts/toggletouchpad.sh
