windowrule = float on, match:tag keepassxc-auth
windowrule = center on, match:tag keepassxc-auth

windowrule = float on, match:class qalculate-gtk
windowrule = move (monitor_w-600) (0.5*monitor_h-200), match:class qalculate-gtk

windowrule = workspace special:∞, match:class ^chrome-aekmdmkbmonhkkibhnnlnddlbglgamed.*$ # Discord
windowrule = workspace special:∞, match:class ^chrome-gdfaincndogidkdcdkhapmbffkckdkhn.*$ # Gemini
windowrule = workspace special:∞, match:class ^org.telegram.desktop$

layerrule = blur on,match:namespace rofi
layerrule = ignore_alpha 0.2,match:namespace rofi
layerrule = blur on,match:namespace waybar

