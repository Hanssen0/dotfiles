bind = ,XF86AudioPrev, exec, playerctl previous

# Touchpad
bind = ,XF86TouchpadToggle, exec, sh ~/.config/waybar/touchpad.sh toggle

gesture = 3, horizontal, workspace
gesture = 3, down, close
gesture = 3, up, fullscreen

plugin {
  touch_gestures {
    hyprgrass-bind = , swipe:3:d, killactive
    hyprgrass-bind = , swipe:3:u, fullscreen

    sensitivity = 5.0

    workspace_swipe_fingers = 3
    workspace_swipe_edge = d
    edge_margin = 50

    long_press_delay = 400
    resize_on_border_long_press = true
  }

  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(f5a9b8)
    workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

    gesture_distance = 300 # how far is the "max" for the gesture
  }

  hyprscrolling {
    column_width = 0.98
    explicit_column_widths = 0.49, 0.98
    fullscreen_on_one_column = true
    focus_fit_method = 1
    follow_debounce_ms = 2000
  }
}
