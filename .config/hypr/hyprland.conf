bind = $mainMod SHIFT, Escape, exit
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod, F, layoutmsg, colresize +conf

